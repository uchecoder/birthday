<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="content">
        <div class="birthdaycard">
            <div class="cardfront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">Tolulope</h3>
                </div>
                <div class="wrap-deco"> 
                    <div class="decorations"></div>
                    <div class="decorationstwo"></div>
                </div>
                <div class="wrap-decotwo">
                    <div class="decorations"></div>
                    <div class="decorationsthree"></div>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardinside">
                <div class="inside-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">Tolulope</h3>
                </div>
                <div class="wishes">
                    <p>Dear Friend,</p>
                    <p>Happy birthday, dear Tolu! Wishing you a day filled with love, laughter, and countless reasons to smile. Happy birthday, Tolu! Here's to another year of amazing adventures and beautiful memories.</p>
                    <p class="name">unsigned</p>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="image-container">  <!-- lorempicsum -->

            </span>
            <span style="--i: 6">
                <img src="qq8.jpg" alt="">
            </span>
            <span style="--i: 7">

            </span>
            <span style="--i: 8">

         </div>

         </div>

    </section >


    <section class="content">
        <h1>Happy Birthday Tolulope</h1><br><br>

            <swiper-slide><img src="qq7.jpg" width="350" alt=""></swiper-slide>
